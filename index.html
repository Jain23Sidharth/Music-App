<!-- jQuery library -->

   <body >
       <!--Store the list of your songs here-->
    <audio id="myAudio">
        <source src="" type="audio/ogg">
        
      
      </audio>

        <span class="rounded-lg">
            <img src="images/dj modi.jpeg" class="center music-img">

          <h3 class="artist-name">Artist</h3> 
          <div class="controls" >
            <a href="#" class="previous round ">&#8249;</a>
       
            <button class="play-button" >Pause/Play</button>
            <a href="#" class="next round  ">&#8250;</a>  
          </div>
            
      
          <div id="volume">
            <input type="range" id="volume-control" >
          </div>
          
          <progress id="seekbar" value="0" max="1"></progress>


      
  

       </div>
<script src="index.js"></script>
